name: Daily YouTube to Facebook

permissions:
  contents: write  # allows updating posted_cache.json

on:
  schedule:
    - cron: '0 8 * * *'  # Every day at 08:00 UTC
  workflow_dispatch:

jobs:
  post_videos:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies (latest pytubefix from GitHub)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install git+https://github.com/JuanBindez/pytubefix.git@main

      # 4️⃣ Run main.py
      - name: Run main.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          FACEBOOK_PAGE_ACCESS_TOKEN: ${{ secrets.FACEBOOK_PAGE_ACCESS_TOKEN }}
          YOUTUBE_PO_TOKEN: ${{ secrets.YOUTUBE_PO_TOKEN }}  # put the poToken string only
        run: python main.py

      # 5️⃣ Commit updated posted_cache.json back to repo
      - name: Commit updated posted_cache.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add posted_cache.json
          git commit -m "Update posted_cache.json [skip ci]" || echo "No changes to commit"
          git push
